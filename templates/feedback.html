{% extends "base.html" %}
{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block feedback_status %}active{% endblock feedback_status %}

{% block main %}
<!-- Feedback section -->
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                <input type="text" required name="username" class="form-control" placeholder="Your Name" />
              </div>
              <div>
                <textarea name="description" class="form-control" placeholder="Describe Your Experience Here!! " required></textarea>
              </div>
            
              <div>
                <select class="form-control nice-select wide" name="rating">
                  <option value="" disabled selected>
                    Please Rate Us!!
                  </option>
                  <option value="1">
                    1
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
                
                <input type="file" class="form-control"  name="image" required placeholder="Upload an Image" accept="image/*"  />
              </div>
              <div class="btn_box">
                <button>
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      
        </div>
      </div>
    </div>
  </section>
<!-- End Feedback section -->
{% endblock main %}
